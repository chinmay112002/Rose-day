<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Happy Rose Day Harshi</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Georgia', serif;

      /* Real rose background */
      background: 
        linear-gradient(rgba(255,228,236,0.85), rgba(255,209,220,0.85)),
        url('https://images.unsplash.com/photo-1509042239860-f550ce710b93');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }

    /* Falling Petals */
    .petal {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Sparkles */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 20px #ffb6c1;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(0.4); opacity: 0.3; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    /* Card */
    .card-container {
      perspective: 1200px;
    }

    .card {
      width: 85vw;
      max-width: 340px;
      height: 60vh;
      max-height: 460px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.4s;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(-180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front {
      background: rgba(255,240,245,0.95);
      color: #c2185b;
      font-size: 30px;
      font-weight: bold;
    }

    .card-inside {
      background: rgba(255,245,249,0.97);
      color: #6a1b4d;
      transform: rotateY(180deg);
      font-size: 17px;
      line-height: 1.6;
      flex-direction: column;
    }

    .heart {
      color: #e91e63;
      font-size: 22px;
    }

    .signature {
      margin-top: 15px;
      font-style: italic;
      font-size: 19px;
      color: #880e4f;
    }

    .hint {
      font-size: 13px;
      margin-top: 10px;
      color: #ad1457;
    }
  </style>
</head>

<body>

<script>
  // Falling petals
  for (let i = 0; i < 28; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.innerHTML = 'ðŸŒ¸';
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = (6 + Math.random() * 6) + 's';
    petal.style.fontSize = (18 + Math.random() * 22) + 'px';
    document.body.appendChild(petal);
  }

  // Sparkles
  for (let i = 0; i < 45; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.top = Math.random() * 100 + 'vh';
    sparkle.style.animationDelay = (Math.random() * 2) + 's';
    document.body.appendChild(sparkle);
  }
</script>

<div class="card-container">
  <div class="card" onclick="this.classList.toggle('open')">

    <!-- Front -->
    <div class="card-face card-front">
      <div>
        ðŸŒ¹<br>
        Happy Rose Day<br>
        <div class="hint">Tap to open ðŸ’Œ</div>
      </div>
    </div>

    <!-- Inside -->
    <div class="card-face card-inside">
      <div>
        ðŸŒ¹<br><br>

        This rose is a small symbol of my big love for you.<br><br>

        No matter what, I promise to always choose you,<br>
        today and forever.<br><br>

        <strong>
          Happy Rose Day, my Harshi <span class="heart">ðŸ’—</span>
        </strong><br><br>

        <div class="signature">
          Yours always,<br>
          Chinmay
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
